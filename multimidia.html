<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset "UTF-8" />
	<title>Tudo sobre Google Glass</title>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="_css/media.css" />
	<!--link é a tag para puxar informações de outro arquivo; hel é o primeiro parâmetro; stylesheet é a folha de estilo, que nesse caso é o arquivo estilo.css; -->
</head>

<script language="javascript" src="_javascript/funcoes.js"></script>

<body>
	<div id="interface">

		<header id="cabecalho">
			<hgroup>
				<!-- hgroup é uma tag para agrupar títulos. Sempre colocar títulos que fazem parte do mesmo grupo dentro dessa tag -->
				<h1>Google Glass</h1>
				<h2>A revolução do Google está chegando</h2>
			</hgroup>

			<img id="icone" src="_imagens/multimidia.png" />
			<nav id="menu">
				<!-- O menu deve estar sempre dentro da tag <nav> </nav> de Navegação -->
				<h1>Menu Principal</h1>
				<ul type="disc">
					<!--type="1", type="a", type="A", type="i", type="I"-->
					<!-- Para criar uma lista começando de determinado número ou letra, colocar no formato: type="1" start="3", terá uma lista numérica começando com o número 3 -->
					<!-- Para letras ou algarismos romanos, colocar o start em número: type="a" start="3", começará a lista pela letra c -->
					<li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a
							href="index.html">Home</a></li>
					<li onmouseover="mudaFoto('_imagens/especificacoes.png')"
						onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="specs.html">Especificações</a></li>
					<li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a
							href="fotos.html">Fotos</a></li>
					<li onmouseover="mudaFoto('_imagens/multimidia.png')"
						onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="multimidia.html">Multimídia</a></li>
					<li onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')">
						<a href="fale-conosco.html">Fale conosco</a></li>
				</ul>
			</nav>
		</header>

		<section id="corpo-full">
			<article id="noticia-principal">
				<header id="cabecalho-artigo">
					<hgroup>
						<h3>Glass > Multimídia</h3>
						<h1>Sons e Vídeos</h1>
						<h2>por Gustavo Guanabara</h2>
						<h3 class='direita'>Atualizado em 01/Maio/2013</h3>
					</hgroup>
				</header>

				<div id="tv-radio">
					
					<iframe id="musica" src="https://www.youtube.com/embed/vRI2u1v4uCM" frameborder="0"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
					Desculpe, mas não foi possível carregar o áudio.
					<!-- Mensagem exibida para o usuário caso o aúdio não funcione no navegador -->
					</iframe>	
					
					<!-- A tag poster muda a capa do vídeo -->
					<iframe id="filme" src="https://www.youtube.com/embed/4EvNxWhskf8" frameborder="0"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
					Desculpe, mas não foi possível carregar o vídeo.
					<!-- Mensagem exibida para o usuário caso o vídeo não funcione no navegador -->
					</iframe>
					
				</div>
